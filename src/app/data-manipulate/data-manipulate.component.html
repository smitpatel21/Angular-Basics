<form #appForm="ngForm" (ngSubmit)="addData(appForm.value)">
  <h1>Basic form</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input class="form-control" id="name" type="text" name="name" ngModel />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input class="form-control" id="email" type="email" name="email" ngModel />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      class="form-control"
      id="password"
      type="password"
      name="password"
      ngModel
    />
  </div>
  <button class="btn btn-primary">submit</button>
</form>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowData of appData; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ rowData.name }}</td>
      <td>{{ rowData.email }}</td>
      <td>{{ rowData.password }}</td>
      <td>
        <button class="btn btn-success" (click)="editItem(rowData.id)">
          Edit</button
        ><button class="btn btn-danger" (click)="deleteItem(rowData.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="getAppData()">Get new Data</button>
