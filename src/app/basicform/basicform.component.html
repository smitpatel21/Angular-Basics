<form #basicform="ngForm" (ngSubmit)="getData(basicform.value)">
  <h1>Basic form</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      class="form-control"
      id="name"
      type="text"
      name="name"
      placeholder="name"
      ngModel
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      class="form-control"
      id="email"
      type="email"
      name="email"
      placeholder="email@example.com"
      ngModel
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      class="form-control"
      id="password"
      type="password"
      name="password"
      placeholder="******"
      ngModel
    />
  </div>
  <button class="btn btn-primary">submit</button>
  <button class="btn btn-primary" (click)="sendDataToServer(basicform.value)">
    Send Data To server
  </button>
</form>
