<p>reactive-form works!</p>
<form [formGroup]="reactiveForm" (ngSubmit)="logData()">
  <h1>Reactive form</h1>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input class="form-control" id="name" type="text" placeholder="name" formControlName="name" />
    <span style="color: red" *ngIf="user && user.invalid && user.touched">
      This field is required
    </span>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input class="form-control" id="email"  type="email" placeholder="email@example.com" formControlName="email" />
    <span style="color: red" *ngIf="email && email.invalid && email.touched">
      This field is required
    </span>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input class="form-control" id="password" type="password" placeholder="*****" formControlName="password" />
    <span style="color: red" *ngIf="password && password.invalid && password.touched">
      fsfges
    </span>
  </div>
  <button class="btn btn-primary" >submit</button>
</form>
